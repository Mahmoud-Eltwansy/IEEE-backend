    <div class="a">
        <h1> Employee Interests Survey form</h1>
        <br>

        <div> <label for="name">Enter your name:</label>
            <input type="text" name="hello" id="name" size="40">
        </div>
        
        <br>
        <div><label for="depar">Enter your department:</label>
            <input type="text" name="" id="depar" size="40">
        </div>
        <br>

        <div>
            <label for="area">Tell us a little about yourself:</label>
            <textarea name="area" cols="35" rows="5" id="area"></textarea>
        </div>
        <br>
        <div>
            <label for=""> Do you exercise at home?</label>
            <input type="radio" name="exe" id="y" value="Yes">
            <label for="y">Yes</label>
            <input type="radio" name="exe" id="n" value="No">
            <label for="n">No</label>
        </div>
        <div>
            <p>How do you like to read about your favorite topics?</p>
        </div>
        <div>
            <input type="checkbox" name="topics" id="book" value="Books">
            <label for="book">Books</label>
            <input type="checkbox" name="topics" id="onlRes" value="Online resources">
            <label for="onlRes">Online resources</label>
            <input type="checkbox" name="topics" id="phoneApp" value="Phone apps">
            <label for="phoneApp">Phone Apps</label>
            <input type="checkbox" name="topics" id="magaz" value="Magazines">
            <label for="magaz">Magazines</label>
        </div>
        <br>
        <div>
            <label for="">What genre of movies do you like?</label>
            <select name="movie" id="movie" >
                <option value="comedy" selected>Comedy</option>
                <option value="action">Action</option>
                <option value="fantasy">Fantasy</option>
                <option value="romantic">Romantic</option>
            </select>
        </div>
